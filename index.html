<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jengori">jengori</a>.
  </div>
  <div class="container">

    <img src="images/image-equilibrium.jpg" class="main-image">

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
  
    <table>
      <tr>
        <td>
          <h2><image class="icon" src="images/icon-ethereum.svg">0.041 ETH</h2>  
        </td>
        <td class="days">
          <p><image class="icon" src="images/icon-clock.svg">3 days left</p>
        </td>
      </tr>
    </table>

    <hr>
    
    <table>
      <tr>
        <td>
          <img src="images/image-avatar.png" class="jules-image">
        </td>
        <td>
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </td>
      </tr>
    </table>
    
    
  
  </container>

  

</div>
</html>
