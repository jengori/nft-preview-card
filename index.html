<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/jengori">jengori</a>.
    </div>
    <div class="container">

      <div class="main-image-div">
      <a href="">
        <img src="images/image-equilibrium.jpg" class="main-image" alt="Equilibrium image">
        <img src="images/icon-view.svg" class="eye-image" alt="Eye icon">
      </a>
      </div>
      <h1><a href="" class="equilibrium-link">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <table>
        <tr>
          <td>
            <h2><image class="icon" src="images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</h2>  
          </td>
          <td class="days">
            <p><image class="icon" src="images/icon-clock.svg" alt="Clock icon">3 days left</p>
          </td>
        </tr>
      </table>

      <hr>
      
      <table>
        <tr>
          <td>
            <img src="images/image-avatar.png" class="jules-image" alt="Jules Wywern profile picture">
          </td>
          <td>
            <p>Creation of <a href="" class="name">Jules Wyvern</a></p>
          </td>
        </tr>
      </table>
    </div>

  </main>

</body>
</html>
